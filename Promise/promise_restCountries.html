    <script>
        let xmlPromise = new Promise((resolve, reject) => {
            var request = new XMLHttpRequest();
            request.open("GET", "https://restcountries.com/v3.1/all")//initialize request
            request.send()//send request
            request.onload = function () {
                console.log(request.status)
                if (request.status == 200) {
                    countriesData = JSON.parse(request.response)
                    // console.log(countriesData)
                    resolve(countriesData)
                } else {
                    reject("Server Error")
                }
            }
        })

        xmlPromise.then((res) => console.log(res)).catch((err) => console.log(err))
