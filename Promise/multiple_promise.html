<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const p1 = new Promise((resolve, reject) => {
            if (false) {
                setTimeout(() => {
                    resolve("Timer1")
                }, 2000)
            } else {
                reject("Timer1 rejected")
            }
        })

        console.log(p1)

        const p2 = new Promise((resolve, reject) => {
            if (true) {
                setTimeout(() => {
                    resolve("Timer2")
                }, 2000)
            } else {
                reject("Timer2 rejected")
            }
        })

        console.log(p2)


        const p3 = new Promise((resolve, reject) => {
            if (true) {
                setTimeout(() => {
                    resolve("Timer3")
                }, 2000)
            } else {
                reject("Timer3 rejected")
            }
        })

        console.log(p3)



        p1.then(res => console.log(res)).catch(err => console.log(err))
        p2.then(res => console.log(res)).catch(err => console.log(err))
        p3.then(res => console.log(res)).catch(err => console.log(err))

    </script>
</body>

</html>
